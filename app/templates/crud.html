<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <h1 class="text-center mt-5 mb-5text-primary">Gesti贸n de cuidadores</h1>
    <div class="card shadow">
        <div class="card-body">
            <form action="/cuidador" method="POST">
                <div class="row mb-3">
                    <div class="col">
                        <label>Nombre</label>
                        <input type="text" class="form-control mb-3" name="NOMBRE">
                    </div>
                    <div class="col">
                        <label>Apellido</label>
                        <input type="text" class="form-control mb-3" name="APELLIDO">
                    </div>
                    <div class="col">
                        <label>Calificaci贸n</label>
                        <input type="float" class="form-control mb-3" name="CALIFICACION">
                    </div>
                    <div class="col">
                        <label>Reviews</label>
                        <input type="number" class="form-control mb-3" name="REVIEWS">
                    </div>
                    <div class="col">
                        <label>Mascota</label>
                        <input type="text" class="form-control mb-3" name="MASCOTA">
                    </div>
                    <div class="col">
                        <button class="btn btn-primary mb-3 mt-4" type="submit">Guardar</button>
                    </div>
                </div>
            </form>

            <!-- Tabla de contenido ingresado -->
             <table class="table table-bordered">
             <thead>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col" type="number">Calificaci贸n</th>
                <th scope="col">Reviews</th>
                <th scope="col">Mascota</th>
                <th scope="col">Editar</th>
                <th scope="col">Borrar</th>
             </thead>
             <tbody>
                {% for d in data %}
                <tr>
                    <td>{{d.IDCUIDADOR}}</td>
                    <td>{{d.NOMBRE}}</td>
                    <td>{{d.APELLIDO}}</td>
                    <td>{{d.CALIFICACION}}</td>
                    <td>{{d.REVIEWS}}</td>
                    <td>{{d.MASCOTA}}</td>
                    <td><button class="btn btn-primary btn-sm" id="btn-edit{{d.IDCUIDADOR}}" data-bs-toggle="modal" data-bs-target="#modal{{d.IDCUIDADOR}}">Editar</button></td>
                    <td><a href="{{url_for('delete', IDCUIDADOR=d.IDCUIDADOR)}}" class="btn btn-danger btn-sm">Borrar</a></td>
                </tr>

                <!--VENTANA EMERGENTE / MODAL-->
                <div class="modal fade" id="modal{{d.IDCUIDADOR}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">{{d.NOMBRE}} {{d.APELLIDO}}</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="/edit/{{d.IDCUIDADOR}}" method="POST">
                                <label>Nombre</label>
                                <input type="text" class="form-control mb-3" name="NOMBRE" value="{{d.NOMBRE}}">
                                <label>Apellido</label>
                                <input type="text" class="form-control mb-3" name="APELLIDO" value="{{d.APELLIDO}}">
                                <label>Calificaci贸n</label>
                                <input type="float" class="form-control mb-3" name="CALIFICACION" value="{{d.CALIFICACION}}">
                                <label>Reviews</label>
                                <input type="number" class="form-control mb-3" name="REVIEWS" value="{{d.REVIEWS}}">
                                <label>Mascota</label>
                                <input type="text" class="form-control mb-3" name="MASCOTA" value="{{d.MASCOTA}}">
                                </div>
                                <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Save changes</button>
                                </div>
                            </form>
                      </div>
                    </div>
                  </div>
                {% endfor %}
            </tbody>
            </table>
        </div>
    </div>
</body>
</html>
